<div class="toggle">
  <ul class="nav nav-pills outline-active">
    <ng-container *ngFor="let tab of tabList()">
      <li class="nav-item">
        <span
          class="nav-link"
          [ngClass]="{ active: tab.feedType === feedTypeSelected() }"
          (click)="onToggleFeed(tab.feedType)"
          >{{ tab.title }}</span
        >
      </li>
    </ng-container>
  </ul>
</div>
